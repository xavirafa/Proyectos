<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculo de segundos o minutos en 1 hora</title>
	<link rel="stylesheet" href="">
	<style>
		body
		{
			background-color: #a6cbff;
		}
	</style>
</head>
<body>
	<h1>PROGRAMA PARA CALCULAR CUANTOS MINUTOS O SEGUNDOS HAY EN 1 HORA</h1>
	<script>
		var a = parseInt(prompt("Que deseas Calcular? \n 1) Cuantos Segundos hay en las horas que yo quiera calcular \n 2) Cuantos Minutos hay en las horas que yo quiera calcular"));
		var b = parseInt(prompt("Ingrese el valor de Horas a Calcular"));
		var c = 3600;
		var d = 60;
		
		if (a == 1)
		{
			e = c * b;
			document.write("En " + b + " Horas hay " + e + " Segundos");
		}
		else if (a == 2)
		{
			f = d * b;
			document.write("En " + b + " Horas hay " + f + " Minutos");
		}
		else
		{
			document.write("Eleccion incorecta, recuerda, la opcion 1 es para marte y la opcion 2 es para jupiter");
		}
	</script>
</body>
</html>
