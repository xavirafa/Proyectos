<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculador de tu peso en Marte o Jupiter</title>
	<link rel="stylesheet" href="">
	<style>
		body
		{
			background-color: #a6cbff;
		}
	</style>
</head>
<body>
	<h1>PROGRAMA PARA CALCULAR TU PESO EN MARTE O JUPITER</h1>
	<script>
		var peso = parseInt(prompt("Cual es tu peso real en Kg"));
		var planeta = parseInt(prompt("Elige el planeta donde quisieras saber cuanto pesarias \n 1) Marte \n 2) Jupiter"));
		var g_tierra = 9.8;
		var g_marte = 3.7;
		var g_jupiter = 24.8;
		var peso_final;
		if (planeta == 1)
		{
			peso_final = peso * g_marte / g_tierra;
			peso_final = parseInt(peso_final);
			document.write("Has elegido saber tu peso en Marte, y tu peso seria " + peso_final + " Kg");
		}
		else if (planeta == 2)
		{
			peso_final = peso * g_jupiter / g_tierra;
			peso_final = parseInt(peso_final);
			document.write("Has elegido saber tu peso en Jupiter, y tu peso seria " + peso_final + " Kg");
		}
		else
		{
			document.write("Eleccion incorecta, recuerda, la opcion 1 es para marte y la opcion 2 es para jupiter");
		}
	</script>
</body>
</html>
