<!DOCTYPE html>

	<style>

	</style>
</head>
<body>
	<h1>Esto es una prueba</h1>
	<p>Empezando a programar</p>
	<script>
		var usuario = prompt("Ingrese el valor");
		var a = parseFloat(usuario);
		var b = 2;
		var c = a + b;
		var c = parseFloat(c.toFixed(3));
		document.write("El valor de C es: " + c);	
	</script>
</body>
