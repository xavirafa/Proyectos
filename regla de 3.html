	<h1>Calculo de cuantos segundos hay en las horas ingresadas:</h1>
	<script>
		var usuario = prompt("Ingrese las cantidades de horas");
		var hora = parseFloat(usuario);
		var segundos = 3600;
		var segundosf;
		var segundosf = hora * segundos / 1;
		document.write("En " + hora + " Horas hay " + segundosf + " Segundos.");
	</script>

</body>
