<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SUMA DE 2 NUMEROS CON VENTANA EMERGENTE</title>
	<link rel="stylesheet" href="">
	<style>
		body
		{
			background-color: #a6cbff;
		}
	</style>
</head>
<body>
	<h1>SUMA DE 2 NUMEROS CON VENTANA EMERGENTE</h1>
	<script>
		var usuario = prompt("Ingrese el primer valor");
		var usuario1 = prompt("Ingrese el segundo valor");
		var a = parseFloat(usuario);
		var b = parseFloat(usuario1);
		var c = a + b;
		var c = parseFloat(c.toFixed(3));
		document.write("El primer valor ingresado fue " + a + ", el segundo valor ingresado fue " + b + ", y la suma de los dos valores es " + c);
	</script>
</body>
</html>
